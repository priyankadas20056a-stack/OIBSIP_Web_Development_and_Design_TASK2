    /* Main header box */
#header {
  position: relative;
  display: inline-block;
  padding: 15px 30px;
  margin: 30px auto;
  border-radius: 20px;
  font-size: 26px;
  font-weight: bold;
  color: azure;
  z-index: 1;
  overflow: hidden;
}

/* Outer gradient border (hidden initially) */
#header::before {
  content: "";
  position: absolute;
  inset: -4px;     /* expands outward */
  border-radius: 25px;
  background: conic-gradient(
    from 0deg,
    #fcd5fc,
    #333399,
    #d3faf2,
    #d6bff6,
    #1c03ff
  );
  opacity: 0;       /* invisible by default */
  transition: opacity 0.3s ease;
  z-index: -2;
}

/* Inner dark background */
#header::after {
  content: "";
  position: absolute;
  inset: 3px;       /* thickness of glowing border */
  border-radius: 15px;
  background: #222;
  z-index: -1;
}

/* Hover effect: glow appears + starts spinning */
#header:hover::before {
  opacity: 1;
  animation: spin 6s linear infinite;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
